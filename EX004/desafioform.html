<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro da liga dos astronautas</h1>

    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>
<br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="password">-Password:</label>
            <input type="password">
        </div>
<br>
        <div>
            <label for="data-nascimento">Data de nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento">

            <label for="foto">-Foto:</label>
            <input type="file" id="foto" name="foto">
        </div>
<br>
        <div>
            <label for="nacionalidade">Nacionalidade:</label>
            <select name="nacionalidade" id="nacionalidade">
                <option value="" selected disabled>Escolha uma opção</option>
                <option value="">Russo</option>
                <option value="">Brasileiro</option>
                <option value="">Americano</option>
                <option value="">Bolsonaro</option>
                <option value="">Baiano</option>
            </select>

            -Genero
            <label for="Feminino">F</label>
            <input type="radio" id="Feminino" name="Feminino">
            <label for="Masculino">M</label>
            <input type="radio" id="Masculino" name="Masculino">
        </div>
<br>

        <div>
            <label for="qualidades">Suas principais qualidades:</label>
            <br>
            Inteligência <input type="checkbox" id="qualidades">|
            Resiliência <input type="checkbox" id="qualidades" name="qualidades">|
            Preparo físico <input type="checkbox" id="qualidades" name="qualidades">|
            Educação <input type="checkbox" id="qualidades" name="qualidades">|
        </div>
<br>
        <textarea name="descrição" id="descrição" cols="30" rows="10" placeholder="Porque você gostaria de ser  um austronauta?"></textarea>

<br><br>
        <input type="submit" value="Criar">
    </form>


</body>
</html>
