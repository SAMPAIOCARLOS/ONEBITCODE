<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="container">
            <div id="h1">
                <h1 class="title">Calculadora de gorjetas</h1>
            </div>
            <div id="center">
                <form class="tipsForm" id="tipsForm">
                    <label for="Tconta">
                        <p>Quanto ficou a conta</p>
                    </label>
                      <p>R$
                        <input type="number" name="bill" id="bill" placeholder="100" class="formInput" required>
                      </p>
            
                    <label for="Qserviço">
                        <p>Como foi seu serviço?</p>
                    </label>
                    <select name="serviceQual" id="serviceQual" class="formSelect" required>
                        <option value="" disabled selected>Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Regular</option>
                        <option value="0.10">10% - Aceitável</option>
                        <option value="0.5">5% - Ruim</option>
                        <option value="0.0">0% - Péssimo</option>
                    </select>
                    <label for="pessoas">
                        <p>Quantas pessoas vão dividir a conta</p>
                    </label>
                    <p>
                        <input type="number" name="numOfpeople" id="numOfpeople" placeholder="1" class="formInput" required> pessoas
                    </p>
                    <button type="submit" class="formsubmit">Calcular</button>
            
                </form>
            </div>
            <div id="totalTips" style="text-align: center;">
                gorjeta total:
                R$<span id="tip">0.00</span>
                <p id="each" style="text-align: center;">cada</p>
            </div>
        </div>

        

</body>
<script type="text/javascript" src="script.js"></script>
</html>
